<!-- n2 attribute checkbox -->
<div class="control-group">
   <span id="schema-attribute-type-label"><%- type.charAt(0).toUpperCase() + type.substr(1) %></span>
  <% var thisId = label.replace(/\W/g, '').toLowerCase(); %>
  <label class="control-label" for="<%- n2id %>"><%- label  %></label>
  <div class="controls">
    <% if(typeof thisId !== "undefined"){ %>
    <input type ="checkbox" name="<%- thisId %>" id="<%- n2id %>" >
    <% } %>
  </div>
</div>
